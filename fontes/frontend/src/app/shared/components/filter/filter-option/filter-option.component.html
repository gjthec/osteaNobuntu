<ng-container *transloco="let t; read: 'componentsBase.filter-boolean-component'">
  
  <mat-form-field class="w-full" appearance="outline">
    <mat-label>{{t("value")}}</mat-label>
    <mat-select [formControl]="searchableOption" name="selectorOptionValue.id">
      <mat-option *ngFor="let selectorOptionValue of selectorOptionValues" [value]="selectorOptionValue.id">
        {{selectorOptionValue[activeLanguage]}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</ng-container>
