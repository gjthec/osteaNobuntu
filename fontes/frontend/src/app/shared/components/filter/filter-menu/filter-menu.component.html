<mat-menu #filterMenu="matMenu">
  <ng-container *transloco="let t; read: 'componentsBase.search-input-field-component'">

    <div style="min-width: 250px;">
      <button mat-menu-item (click)="null" (click)="openFilter(true, false, true, false)">
        <mat-icon>add</mat-icon>
        {{t("add-filter")}}
      </button>

      <button mat-menu-item (click)="null" (click)="openDefaultListToSelectFilterParameter()">
        <mat-icon>edit</mat-icon>
        {{t("edit-filter")}}
      </button>

      <div *ngIf="isLoading == true" style="display: flex; flex-direction: column; width: 100%; align-items: center;">
        <mat-spinner [diameter]="30"></mat-spinner>
      </div>

      <div *ngFor="let filterSearchParameter of filterSearchParameters">
        <button mat-menu-item (click)="search(filterSearchParameter)">
          <mat-icon svgIcon="filter_alt"></mat-icon>
          {{filterSearchParameter.name}}
        </button>
      </div>

    </div>
  </ng-container>
</mat-menu>
