<div style="display: flex; flex-direction: column; width: 100%; height: 100%">

  <div style="overflow-y: auto; padding-left: 10px; padding-right: 10px;">

    <!-- Lista será renderizada aqui -->
    <div class="list-layout">
      <ng-container #placeToRender></ng-container>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading == true"
      style="display: flex; flex-direction: column; width: 100%; align-items: center;">
      <mat-spinner></mat-spinner>
    </div>

    <!-- Mensagem caso não tenha nada apresentado na lista -->
    <div *ngIf="isLoading == false && itemsDisplayed.length == 0" style="margin: auto">
      <p>{{ "componentsBase.default-list.noData" | transloco }}</p>
    </div>
  </div>

  <!-- Paginação -->
  <div *ngIf="isLoading == false && itemsDisplayed.length > 0" style="
      display: flex;
      justify-content: center;
      width: 100%;
      background-color: white;
    ">
    <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="totalItems" [pageSize]="maxDisplayedItems"
      [disabled]="false" [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25, 50, 100]" [hidePageSize]="false"
      [pageIndex]="0" aria-label="Select page" class="paginator-container">
    </mat-paginator>

  </div>

</div>

<div id="fixedButtons">
  <button mat-fab *ngIf="isAbleToExportOnDocument && itemsDisplayed?.length > 0" [disabled]="exportLoadingEnabled"
    (click)="dowloadDocument()" style="background-color: #4caf50; color: white;">
    <mat-icon *ngIf="exportLoadingEnabled == false">save_alt</mat-icon>
    <mat-spinner [diameter]="30" [strokeWidth]="10" *ngIf="exportLoadingEnabled == true"></mat-spinner>
  </button>

  <!-- Botão flutuante fora do contêiner principal -->
  <button mat-fab (click)="getParametersFromForm()" style="background-color: #3f51b5; color: white;" *ngIf="showGetParametersButton">
    <mat-icon>search</mat-icon>
  </button>

  <!-- Novo botão flutuante ao lado do original -->
  <button mat-fab (click)="sendDataToForm(selectedItems)" *ngIf="selectedItems.length > 0"
    style="background-color: #4caf50; color: white;">
    <mat-icon>send</mat-icon>
  </button>

  <button mat-fab *ngIf="isConsultaDeSeguro()" (click)="abrirPaginaSeguro()"
    style="background-color: #2196f3; color: white; ">
    <mat-icon>launch</mat-icon>
  </button>
</div>
